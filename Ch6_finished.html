<!DOCTYPE html>
<html lang="en">
	<head>
        	<meta charset="utf-8">
        	<title> ScatterPlot w/ text</title>

        	<script type = "text/javascript" src = "/Interactive_DataVisualizations/d3/d3.js"></script>
		<style type = "text/css">
			
			/* No style rules yet */

		</style>
	</head>
    	<body>
		<script type="text/javascript">

			//Width and height
			var w = 500;
			var h = 100;
			var barPadding = 1; // <-- New!

			//Data
			var dataset = [
					[5, 20], [480, 90], [250, 50], [100, 33], [330, 95],
					[410, 12], [475, 44], [25, 67], [85, 21], [220, 88]
				];

			//Create SVG element
			var svg = d3.select("body")
				.append("svg")
				.attr({
					width: w,
					height: h
				});

			svg.selectAll("circle")
				.data(dataset)
				.enter()
				.append("circle")
				.attr({
					cx: function(d) {
						return d[0]; },
					cy: function(d) {
						return d[1]; },
					r: function(d) {
						return Math.sqrt(h - d[1]); }
				});
		
			svg.selectAll("text")	// <-- Note "text", not circle" or "rect"
				.data(dataset)
				.enter()
				.append("text")	// <-- Same here!
				.text(function(d) {
					return d[0] + "," + d[1]; })
				.attr({
					x: function(d) {
						return d[0]; },
					y: function(d) {
						return d[1]; },
					"font-family": "sans-serif",
					"font-size": "11px",
					"fill": "red"
				});
   		</script>
    	</body>
</html>
